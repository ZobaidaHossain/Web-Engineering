<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var markes =parseInt(prompt("Enter your markes"));
      if (markes >= 80 && markes <= 100) {
          document.write("Congratulations! Your result is A+ ");
      }
      else if (markes >= 70 && markes <= 79) {
          document.write("Congratulations! Your result is A ");
      }
      else if (markes >= 60 && markes <= 69) {
          document.write("Congratulations! Your result is A- ");
      }
      else if (markes >= 50 && markes <= 59) {
          document.write("Congratulations! Your result is B ");
      }
      else if (markes >= 40 && markes <= 49) {
          document.write("Congratulations! Your result is C ");
      }
      else if (markes >= 33 && markes <= 39) {
          document.write("Congratulations! Your result is D ");
      }
      else{
          document.write("Sorry! You did Fail");
      }
    </script>
</body>
</html>
